         <script>
			            function register(type)	  {
            var btn = document.getElementsByClassName("cyberpunk2077 btnsubmit")[0];
            localStorage.setItem("eventtype",type);
            localStorage.setItem("eventname",btn.value);
            return true;
            
            
            }
                   
            var obj = document.getElementsByClassName("link");
            for (var i = 0; i < obj.length; i++) {
            
            obj[i].addEventListener("mouseenter",function(e){
            
             document.getElementsByClassName("linkmain")[0].classList.remove("mainlink");     
            });
            obj[i].addEventListener("mouseleave",function(e){
            if(e.target!=document.getElementsByClassName("dropdownlist")[0] )
             document.getElementsByClassName("linkmain")[0].classList.add("mainlink")
            
            });
            
            }		  
            
            $(".container2").delay(3000).fadeOut();
            	  $(".stripe").delay(3100).fadeIn();
             $(".topic1").delay(5000).fadeIn();
                 function showheader(obj){
                 	
                        if(obj.classList.contains("fa-close")){
                 		
                 		obj.classList.remove("fa-close");
                 		obj.classList.add("fa-bars");
                 		
                 	}
                 	else{
                 				obj.classList.remove("fa-bars");
                 		obj.classList.add("fa-close");	
                 		
                 	}
            
                 	document.getElementsByClassName("topnavcontainer")[0].classList.toggle("responsivenavbg");
                 	document.getElementsByClassName("navbar")[0].classList.toggle("resnavitem");
                 	Array.from(document.getElementsByClassName("navitem")).forEach(obj=>{
                 		if(obj.classList.contains("main")){
                 			
                 			obj.classList.toggle("resmain")
                 		}else{
                 			
                 		obj.classList.toggle("resnavitem");	
                 		}
                 		
                 	});
                 		
                 
                 		
                 	
                 		
                 	
                 	
                 	
                 
                 	document.getElementsByClassName("topnavborder")[0].classList.toggle("responsivenavbarborder");
                 
                 }
